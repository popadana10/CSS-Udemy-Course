<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Introduction to CSS</title>
    <style type="text/css">
        table, td, th {
            border: 1px solid #ddd;
            text-align: left;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            padding: 15px;
        }
        tr:hover{
            background-color: cyan;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td>John</td>
            <td>Smith</td>
            <td>A</td>
        </tr>
        <tr>
            <td>Ted</td>
            <td>Evans</td>
            <td>B</td>
        </tr>
        <tr>    
            <td>Joe</td>
            <td>Tar</td>
            <td>C</td>
        </tr>
        <tr>
            <td>Mable</td>
            <td>Boar</td>
            <td>D</td>
        </tr>
    </table>
</body>
</html>
